<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Gaming Evan Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #222;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
    }
    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p>
      Have a question, found a bug, or want to share feedback about our games?  
      We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.  
    </p>
    <form action="https://formspree.io/f/mzzvlwaw" method="POST">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email address" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send message</button>
    </form>
  </div>
</body>
</html>
