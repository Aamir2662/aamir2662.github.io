<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Gaming Evan Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 15px;
    }
    strong {
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <p>If you bought hosting or theme using my affiliate link then drop me an email with details and I will send you a free blogging course.</p>
    <p><strong>E-Mail:</strong> bloggingoshelp@gmail.com</p>

    <form action="https://formspree.io/f/mzzvlwaw" method="POST">
      <label for="name"><strong>First Name:</strong></label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email"><strong>Email Address:</strong></label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email address" required>

      <label for="message"><strong>Message:</strong></label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send message</button>
    </form>
  </div>
</body>
</html>
